<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Eden Hazard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('static/images/Hazard.jpg');
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Background color with opacity */
        }

        h1 {
            color: rgba(0, 128, 255, 0.7);
            text-shadow: 2px 2px 4px rgba(0, 0, 255, 0.5);
        }

        .built-by {
            color: #FF5733;
            margin-top: 10px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #questionInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        #submitButton {
            background-color: rgba(0, 128, 255, 0.7);
            color: #fff;
            border: 1px solid rgba(0, 128, 255, 0.7);
            border-radius: 0 5px 5px 0;
            padding: 10px 20px;
            cursor: pointer;
        }

        #answer {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            color: rgba(0, 0, 0, 1);
            text-align: left;
            overflow-y: auto;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All About Eden Hazard</h1>
        <div class="built-by">
            Built by <a href="https://twitter.com/Cfc_Shikamaru" target="_blank">Cfc_Shikamaru</a>
        </div>
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Enter your question">
            <button id="submitButton" onclick="submitQuestion()">Submit</button>
        </div>
        <div id="answer"></div>
    </div>

    <script>
        async function submitQuestion() {
            const questionInput = document.getElementById('questionInput');
            const answerDiv = document.getElementById('answer');
            const submitButton = document.getElementById('submitButton');
            
            // Disable the submit button
            submitButton.disabled = true;
            
            // Get the question from the input box
            const question = questionInput.value;

            // Make a request to your FastAPI backend
            const response = await fetch(`https://joga-verito.vercel.app/ask?question=${encodeURIComponent(question)}`);
            const data = await response.json();

            // Display the answer
            answerDiv.innerHTML = `${data.answer} <br><br>Sources:<br>`;
            
            // Display the sources as hyperlinks
            for (const source of data.sources) {
                const link = document.createElement('a');
                link.href = source;
                link.textContent = source;
                link.target = '_blank';  // Open the link in a new tab
                
                // Create a container div for each source hyperlink
                const sourceDiv = document.createElement('div');
                sourceDiv.appendChild(link);
                answerDiv.appendChild(sourceDiv);
            }

            // Enable the submit button after displaying the answer
            submitButton.disabled = false;
        }
    </script>
</body>
</html>
